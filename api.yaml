openapi: 3.0.3
info:
  title: API for project 3d-inventory
  description: >-
    REST API for **3d-inventory**. Project is a simple solution that allows you to build a spatial and database
    representation of all types of warehouses and server rooms.
  contact:
    name: 3d-inventory-mongo-api
    url: https://github.com/karol-preiskorn/3d-inventory-mongo-api/
  version: 0.54.0
servers:
  - url: https://127.0.0.1:8080
  - url: http://0.0.0.0:8080
  - url: https://0.0.0.0:8080
  - url: http://localhost:8080
  - url: https://localhost:8080
  - url: http://127.0.0.1:8080
  - url: http://172.17.0.2:8080
  - url: http://172.17.0.3:8080
  - url: http://172.20.0.3:8080
  - url: https://d-inventory-api-wzwe3odv7q-ew.a.run.app
  - url: https://3d-inventory-api.ultimasolution.pl
  - url: https://3d-inventory.ultimasolution.pl
tags:
  - name: authentication
    description: Login to obtain JWT token and access protected routes
  - name: logs
    description: Operation on Logs
  - name: devices
    description: >-
      Basic object _3d-inventory_ device and operation on devices API. Represent by position blok x, y, z with
      devices parameters.
  - name: models
    description: >-
      Models of devices API. Represent by blok dimension x, y, h with block images on every side and model types
      and parameters.
  - name: connections
    description: Connections between devices API
  - name: attributes
    description: Device's Attributes API
  - name: attributesDictionary
    description: Attributes Dictionary API
  - name: floors
    description: Floors manipulation API
  - name: github
    description: GitHub API
  - name: users
    description: User management API
paths:
  /login:
    post:
      tags:
        - authentication
      summary: User login to obtain JWT token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
              required:
                - username
      responses:
        '200':
          description: JWT token issued
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '400':
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /protected:
    get:
      tags:
        - authentication
      summary: Protected route, requires Bearer token
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Success, returns protected data
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    type: object
        '401':
          description: Unauthorized, missing or invalid token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /github/issues:
    get:
      tags:
        - github
      summary: Get all issues for GitHub (Admin Only)
      security:
        - AdminAuth: []
      description: List all issues. Requires admin privileges for security reasons.
      operationId: githubIssuesGet
      responses:
        '200':
          description: List of issues
        '401':
          description: Unauthorized - Missing or invalid authentication
        '403':
          description: Forbidden - Insufficient privileges (admin role required)
        '404':
          description: Issues not found
        '406':
          description: Not Acceptable
        '429':
          description: Too Many Requests - Rate limit exceeded
        '500':
          description: Unexpected server error
        default:
          description: Unexpected error
      x-swagger-router-controller: github
  /attributes:
    get:
      tags:
        - attributes
      summary: Get all attributes
      description: >-
        Retrieve a list of all attributes. You can apply optional query parameters such as `key` to filter
        attributes by their key or `type` to filter by their type.
      operationId: getAllAttributes
      security:
        - ViewerAuth: []
      responses:
        '200':
          description: A list of attributes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attributes'
        '401':
          description: Unauthorized - Missing or invalid authentication
        '403':
          description: Forbidden - Insufficient privileges (viewer role or higher required)
        '404':
          description: Not found.
        '406':
          description: Not Acceptable
        '429':
          description: Too Many Requests
        '500':
          description: Unexpected server error
        default:
          description: Unexpected error
      x-swagger-router-controller: Attributes
    put:
      tags:
        - attributes
      summary: Update an existing attribute
      description: Update the details of an existing attribute.
      operationId: updateAttribute
      security:
        - UserAuth: []
      parameters:
        - name: id
          in: path
          description: ID of the attribute to update
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: 6566ed4ace63d42b25fbba19
            pattern: ^[0-9A-Fa-f]{24}$
            minLength: 24
            maxLength: 24
            x-42c-format: o:uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Attribute'
        required: true
      responses:
        '200':
          description: Attribute updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attribute'
        '401':
          description: Unauthorized - Missing or invalid authentication
        '403':
          description: Forbidden - Insufficient privileges (user role or higher required)
        '404':
          description: Attribute update data is inconsistent.
        '406':
          description: Not Acceptable
        '429':
          description: Too Many Requests
        '500':
          description: Unexpected server error
        default:
          description: Unexpected error
      x-swagger-router-controller: Attributes
    post:
      tags:
        - attributes
      summary: Create a new attribute
      description: Create a new attribute. Provide attribute details in the request body.
      operationId: createAttribute
      security:
        - UserAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Attribute'
      responses:
        '200':
          description: Attribute created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attribute'
        '400':
          description: Bad request.
        '401':
          description: Unauthorized - Missing or invalid authentication
        '403':
          description: Forbidden - Insufficient privileges (user role or higher required)
        '500':
          description: Unexpected server error
      x-swagger-router-controller: Attributes
    delete:
      tags:
        - attributes
      summary: Delete all attributes
      description: Remove all attributes from the inventory.
      operationId: deleteAllAttributes
      security:
        - AdminAuth: []
      responses:
        '200':
          description: All attributes deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Confirmation'
        '401':
          description: Unauthorized - Missing or invalid authentication
        '403':
          description: Forbidden - Insufficient privileges (admin role required)
        '404':
          description: No attributes found to delete
      x-swagger-router-controller: Attributes
  /attributes/{id}:
    get:
      tags:
        - attributes
      summary: Get attribute by ID
      description: Retrieve a single attribute by its ID.
      operationId: getAttributeById
      parameters:
        - name: id
          in: path
          description: ID of attribute to fetch
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: 6566ed4ace63d42b25fbba19
            pattern: ^[0-9A-Fa-f]{24}$
            minLength: 24
            maxLength: 24
            x-42c-format: o:uuid
      responses:
        '200':
          description: Attribute found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attribute'
        '404':
          description: Attribute not found
        '406':
          description: Not Acceptable
        '429':
          description: Too Many Requests
        default:
          description: Unexpected error
      x-swagger-router-controller: Attributes
    put:
      tags:
        - attributes
      summary: Update attribute by ID
      description: Update a specific attribute by its ID.
      operationId: updateAttributeById
      parameters:
        - name: id
          in: path
          description: ID of attribute to update
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: 6566ed4ace63d42b25fbba19
            pattern: ^[0-9A-Fa-f]{24}$
            minLength: 24
            maxLength: 24
            x-42c-format: o:uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Attribute'
      responses:
        '200':
          description: Attribute updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attribute'
        '404':
          description: Attribute not found
        '406':
          description: Not Acceptable
        '429':
          description: Too Many Requests
        default:
          description: Unexpected error
      x-swagger-router-controller: Attributes
    delete:
      tags:
        - attributes
      summary: Delete attribute by ID
      description: Delete a specific attribute by its ID.
      operationId: deleteAttributeById
      parameters:
        - name: id
          in: path
          description: ID of attribute to delete
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: 6566ed4ace63d42b25fbba19
            pattern: ^[0-9A-Fa-f]{24}$
            minLength: 24
            maxLength: 24
            x-42c-format: o:uuid
      responses:
        '200':
          description: Attribute deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Confirmation'
        '404':
          description: Attribute not found
      x-swagger-router-controller: Attributes
  /devices:
    get:
      tags:
        - devices
      summary: Get all devices
      description: Retrieve a list of all devices.
      operationId: getAllDevices
      security:
        - ViewerAuth: []
      responses:
        '200':
          description: A list of devices
        '401':
          description: Unauthorized - Missing or invalid authentication
        '403':
          description: Forbidden - Insufficient privileges (viewer role or higher required)
        '404':
          description: No devices found.
        '406':
          description: Not Acceptable
        '429':
          description: Too Many Requests
        '500':
          description: Unexpected server error
        default:
          description: Unexpected error
      x-swagger-router-controller: Devices
    put:
      tags:
        - devices
      summary: Update an existing device
      description: Update the details of an existing device.
      operationId: updateDevice
      security:
        - UserAuth: []
      responses:
        '200':
          description: Device updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '401':
          description: Unauthorized - Missing or invalid authentication
        '403':
          description: Forbidden - Insufficient privileges (user role or higher required)
        '404':
          description: Device update data is inconsistent.
        '406':
          description: Not Acceptable
        '429':
          description: Too Many Requests
        '500':
          description: Unexpected server error
        default:
          description: Unexpected error
      x-swagger-router-controller: Devices
    delete:
      tags:
        - devices
      summary: Delete all devices
      description: Remove all devices from the inventory.
      operationId: deleteAllDevices
      security:
        - AdminAuth: []
      responses:
        '200':
          description: All devices deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Confirmation'
        '401':
          description: Unauthorized - Missing or invalid authentication
        '403':
          description: Forbidden - Insufficient privileges (admin role required)
        '404':
          description: No devices found to delete
      x-swagger-router-controller: Devices
  /devices/{id}:
    get:
      tags:
        - devices
      summary: Get devices
      description: Get one device.
      operationId: deviceGetOne
      security:
        - ViewerAuth: []
      parameters:
        - name: id
          in: path
          description: ID of d
          required: true
          style: simple
          explode: false
          schema:
            type: string
            pattern: ^[0-9A-Fa-f]{24}$
            example: 6566ed4ace63d42b25fbba19
            minLength: 24
            maxLength: 24
            x-42c-format: o:uuid
      responses:
        '200':
          description: List of devices
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '401':
          description: Unauthorized - Missing or invalid authentication
        '403':
          description: Forbidden - Insufficient privileges (viewer role or higher required)
        '404':
          description: Devices not found
        '406':
          description: Not Acceptable
        '429':
          description: Too Many Requests
        default:
          description: Unexpected error
      x-swagger-router-controller: Devices
    put:
      tags:
        - devices
      summary: Update device
      description: Modify selected device
      operationId: devicePutOne
      security:
        - UserAuth: []
      parameters:
        - name: id
          in: path
          description: ID of device to fetch
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: 6566ed4ace63d42b25fbba19
            pattern: ^[0-9A-Fa-f]{24}$
            minLength: 24
            maxLength: 24
            x-42c-format: o:uuid
      responses:
        '200':
          description: Success update device
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '401':
          description: Unauthorized - Missing or invalid authentication
        '403':
          description: Forbidden - Insufficient privileges (user role or higher required)
        '404':
          description: Devices not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '406':
          description: Not Acceptable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Devices
    delete:
      tags:
        - devices
      summary: Delete selected devices
      description: Delete one device.
      operationId: deviceDeleteOne
      security:
        - AdminAuth: []
      parameters:
        - name: id
          in: path
          description: ID of device to fetch
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: 6566ed4ace63d42b25fbba19
            pattern: ^[0-9A-Fa-f]{24}$
            minLength: 24
            maxLength: 24
            x-42c-format: o:uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Confirmation'
        '401':
          description: Unauthorized - Missing or invalid authentication
        '403':
          description: Forbidden - Insufficient privileges (admin role required)
        '404':
          description: Not found device to delete
      x-swagger-router-controller: Devices
  /devices/model/{id}:
    get:
      tags:
        - devices
      summary: Get all devices with model :id
      description: Get devices with specific model.
      operationId: deviceGetModel
      security:
        - ViewerAuth: []
      parameters:
        - name: id
          in: path
          description: ID of device to fetch
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: 6566ed4ace63d42b25fbba19
            pattern: ^[0-9A-Fa-f]{24}$
            minLength: 24
            maxLength: 24
            x-42c-format: o:uuid
      responses:
        '200':
          description: List of devices with model
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Devices'
        '401':
          description: Unauthorized - Missing or invalid authentication
        '403':
          description: Forbidden - Insufficient privileges (viewer role or higher required)
        '404':
          description: Devices not found with this model :id
        '406':
          description: Not Acceptable
        '429':
          description: Too Many Requests
        default:
          description: Unexpected error
      x-swagger-router-controller: Devices
    delete:
      tags:
        - devices
      summary: Delete selected devices by model :id
      description: Delete devices associated with the specified model ID
      operationId: deviceDeleteModel
      security:
        - AdminAuth: []
      parameters:
        - name: id
          in: path
          description: ID of device to fetch
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: 6566ed4ace63d42b25fbba19
            pattern: ^[0-9A-Fa-f]{24}$
            minLength: 24
            maxLength: 24
            x-42c-format: o:uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Confirmation'
        '401':
          description: Unauthorized - Missing or invalid authentication
        '403':
          description: Forbidden - Insufficient privileges (admin role required)
        '404':
          description: Not found device to delete
      x-swagger-router-controller: Devices
  /logs:
    get:
      tags:
        - logs
      summary: Get logs from database
      description: Get all logs.
      operationId: logsGET
      security:
        - ViewerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Logs'
        '401':
          description: Unauthorized - Missing or invalid authentication
        '403':
          description: Forbidden - Insufficient privileges (viewer role or higher required)
        '404':
          description: No found
        '500':
          description: Error
      x-swagger-router-controller: Logs
    put:
      tags:
        - logs
      summary: Update all set log
      description: Update entire collection logs.
      operationId: logPUT
      security:
        - AdminAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                _id:
                  type: string
                  example: 6566ed4ace63d42b25fbba19
                  pattern: ^[0-9A-Fa-f]{24}$
                  minLength: 24
                  maxLength: 24
                  x-42c-format: o:uuid
                object:
                  type: string
                  example: 6566ed4ace63d42b25fbba19
                  pattern: ^[0-9A-Fa-f]{24}$
                  minLength: 24
                  maxLength: 24
                  x-42c-format: o:uuid
                date:
                  type: string
                  description: Date as string
                operation:
                  type: string
                  description: CRUD CREATE/UPDATE/DELETE
                component:
                  type: string
                  description: Device, Connection, Model, Floor
                message:
                  type: object
                  description: Log message
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Log'
        '401':
          description: Unauthorized - Missing or invalid authentication
        '403':
          description: Forbidden - Insufficient privileges (admin role required)
        '404':
          description: Id Not found
      x-swagger-router-controller: Logs
    post:
      tags:
        - logs
      summary: Insert new log
      description: Create log.
      operationId: logPOST
      security:
        - UserAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Log'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Log'
              example:
                $ref: '#/components/schemas/Log/example'
        '401':
          description: Unauthorized - Missing or invalid authentication
        '403':
          description: Forbidden - Insufficient privileges (user role or higher required)
        '404':
          description: Error log not found
        '500':
          description: Error log not created
      x-swagger-router-controller: Logs
    delete:
      tags:
        - logs
      summary: Delete log
      description: Delete all logs or a specific log by ID.
      operationId: logAllDelete
      security:
        - AdminAuth: []
      responses:
        '200':
          description: Success log deleted
        '401':
          description: Unauthorized - Missing or invalid authentication
        '403':
          description: Forbidden - Insufficient privileges (admin role required)
        '404':
          description: Error log not found
      x-swagger-router-controller: Logs
  /logs/{id}:
    get:
      tags:
        - logs
      summary: Get single log id
      description: Get specific id log.
      operationId: logGetId
      parameters:
        - name: id
          in: path
          description: ID of log to fetch
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: 6566ed4ace63d42b25fbba19
            pattern: ^[0-9A-Fa-f]{24}$
            minLength: 24
            maxLength: 24
            x-42c-format: o:uuid
      responses:
        '200':
          description: OK
        '404':
          description: Error log not found
        '500':
          description: Server error
      x-swagger-router-controller: Logs
  /logs/component/{component}:
    get:
      tags:
        - logs
      summary: Get logs for components
      description: Get all log for requested component.
      operationId: logGetComponent
      parameters:
        - name: component
          in: path
          description: Name of component to fetch logs
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: devices
            pattern: ^[a-z]{3,20}$
            minLength: 3
            maxLength: 20
            x-42c-format: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Logs'
        '300':
          description: Device logs fetched successfully
        '400':
          description: Bad request
        '404':
          description: Error log requested component not found
        '500':
          description: Server error
      x-swagger-router-controller: Logs
    delete:
      tags:
        - logs
      summary: Delete all logs for selected component.
      description: Delete specific logs for the component.
      operationId: logDeleteComponent
      parameters:
        - name: component
          in: path
          description: Name of component to delete logs
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: devices
            pattern: ^[a-z]{3,20}$
            minLength: 3
            maxLength: 20
            x-42c-format: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Confirmation'
        '400':
          description: Bad request
        '404':
          description: Error log not found
      x-swagger-router-controller: Logs
  /logs/device/{id}:
    get:
      tags:
        - logs
      summary: Get device log
      description: Get specific device log.
      operationId: logDeviceGet
      parameters:
        - name: id
          in: path
          description: ID of device to fetch
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: 6566ed4ace63d42b25fbba19
            pattern: ^[0-9A-Fa-f]{24}$
            minLength: 24
            maxLength: 24
            x-42c-format: o:uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Log'
        '404':
          description: Error log not found
      x-swagger-router-controller: Logs
    delete:
      tags:
        - logs
      summary: Delete devices log
      description: Delete specific device log.
      operationId: logDeviceDelete
      parameters:
        - name: id
          in: path
          description: ID of device to fetch
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: 6566ed4ace63d42b25fbba19
            pattern: ^[0-9A-Fa-f]{24}$
            minLength: 24
            maxLength: 24
            x-42c-format: o:uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Confirmation'
        '400':
          description: Bad request
        '404':
          description: Error log not found
      x-swagger-router-controller: Logs
  /logs/connection/{id}:
    get:
      tags:
        - logs
      summary: Get connection logs
      description: Get specific connection logs.
      operationId: logConnectionGet
      parameters:
        - name: id
          in: path
          description: ID of connection to fetch logs
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: 6566ed4ace63d42b25fbba19
            pattern: ^[0-9A-Fa-f]{24}$
            minLength: 24
            maxLength: 24
            x-42c-format: o:uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
