          pattern: ^(.+)\/([^/]+)\.(png|jpg)$
          minLength: 2
          maxLength: 256
          x-42c-format: o:uri
        top:
          type: string
          example: /assets/r710-2.5-nobezel__29341.png
          pattern: ^(.+)\/([^/]+)\.(png|jpg)$
          minLength: 2
          maxLength: 256
          x-42c-format: o:uri
      example:
        front: /assets/r710-2.5-nobezel__29341.png
