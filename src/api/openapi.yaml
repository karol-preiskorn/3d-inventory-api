openapi: 3.0.3
info:
  title: API for project 3d-inventory
  description: |
    REST API for **3d-inventory**. Project is a simple solution that allows you to build a spatial and database
    representation of all types of warehouses and server rooms.

    ### Modules
    - [Devices](http://localhost:8080/api/#/devices)
    - [Logs](http://localhost:8080/api/#/logs)
    - [Models](http://localhost:8080/api/#/models)
    - [Connection](http://localhost:8080/api/#/connection)
    - [Attributes](http://localhost:8080/api/#/attributes)
    - [AttributesDictionary](http://localhost:8080/api/#/attributesdictionary)
    - [Floors](http://localhost:8080/api/#/floors)

    ### Responses
    - 1xx Informational – Communicates transfer protocol-level information.
    - 2xx Success – Indicates that the client’s request was accepted successfully.
    - 3xx Redirection - Indicates that the client must take some additional action in order to complete their request.
    - 4xx Client Error – This category of error status codes points the finger at clients.
    - 5xx Server Error – The server takes responsibility for these error status codes.
  contact:
    name: 3d-inventory
    url: "https://github.com/karol-preiskorn/3d-inventory-mongo-api/discussions"
    email: h5xwmtlfp@mozmail.com
  license:
    name: Apache 2.0
    url: "https://www.apache.org/licenses/LICENSE-2.0.html"
  version: 0.0.8
externalDocs:
  description: "Find more information about the 3d-inventory-mongo-api"
  url: "https://ultimasolution.pl/3d-inventory-mongo-api"
servers:
