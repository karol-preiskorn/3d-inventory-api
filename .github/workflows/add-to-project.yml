name: Auto Add to Project

on:
  pull_request:
    types: [opened, reopened]
  issues:
    types: [opened, reopened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add PR/Issue to Project
        uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/users/karol-preiskorn/projects/2
          github-token: ${{ secrets.GITHUB_TOKEN }}
          labeled: enhancement,bug,documentation
          label-operator: OR
