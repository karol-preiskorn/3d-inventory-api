# Release Drafter Configuration
# Automatically drafts release notes based on merged pull requests
# Documentation: https://github.com/release-drafter/release-drafter

name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"

categories:
  - title: "ğŸš€ Features"
    labels:
      - "feature"
      - "enhancement"

  - title: "ğŸ› Bug Fixes"
    labels:
      - "bug"
      - "fix"

  - title: "ğŸ”’ Security"
    labels:
      - "security"

  - title: "ğŸ“š Documentation"
    labels:
      - "documentation"
      - "docs"

  - title: "ğŸ—ï¸ Infrastructure & DevOps"
    labels:
      - "infrastructure"
      - "ci-cd"
      - "docker"

  - title: "âš¡ Performance"
    labels:
      - "performance"
      - "optimization"

  - title: "ğŸ§ª Testing"
    labels:
      - "tests"
      - "testing"

  - title: "ğŸ”§ Maintenance"
    labels:
      - "dependencies"
      - "refactor"
      - "chore"

change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&' # Escape special characters

version-resolver:
  major:
    labels:
      - "major"
      - "breaking"
  minor:
    labels:
      - "minor"
      - "feature"
      - "enhancement"
  patch:
    labels:
      - "patch"
      - "bug"
      - "fix"
      - "dependencies"
      - "security"
  default: patch

template: |
  ## What's Changed

  $CHANGES

  ## Contributors

  We'd like to thank the following people for their contributions:

  $CONTRIBUTORS

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

# Exclude labels from release notes
exclude-labels:
  - "skip-changelog"
  - "duplicate"
  - "invalid"
  - "wontfix"
